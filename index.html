<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Perfect Job</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bodyDiv">
        <nav>
            <div id="navLeft">
                <img id="profilePic" src="assets/profile.jpg">
                <h4 id="userName">Hello User!</h4>
            </div>
            <div id="navRight">
                <button class="navButton" id="savedBtn">Saved</button>
                <button class="navButton" id="appliedBtn">Applied</button>
                <button class="navButton" id="interviewBtn">Interview</button>
                <button class="navButton" id="rejectedBtn">Rejected</button>
            </div>
        </nav>
        <main>
            <div id="mainHeadDiv">
                <h3 id="mainHead">Possibly Your Next Job :)</h3>
            </div>
            <div id="jobList">
                <div class="jobCard">
                    <div class="cardText">
                        <div class="cardHeadDiv">
                            <h3 class="cardHead">Job1</h3>
                        </div>
                        <div class="cardBodyDiv">
                            <p class="cardBody">Job Details</p>
                        </div>
                    </div>
                    <div class="cardSaveDiv">
                        <button class="cardSave">Save</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="extraP"> 
        <p id="extraTop">/////////////////////////////////////</p>   
        <div id="popUp">
            <div id="popUpStuff">
                <h2 class="popUpText">Hello User</h2>
                <p class="popUpText" id="popUpP">Hope Your Day Is Good, Now lets Explore some Job Opportunities</p>
            </div>
            <div id="popUpBtns">
                <button id="popUpBtn">Yay</button>
            </div>
        </div>
        <p id="extraBottom">/////////////////////////////////////</p>
    </div>
    <div id="savedDiv"></div>
    <script src="script.js"></script>
</body>
</html>
